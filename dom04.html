<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM04</title>
</head>
<body>
    <h1>DOM04</h1>
    <ul></ul>
    
    <script>
        console.log("hello, World!");
        //Busca referências para todos os elementos
        const eUl = document.querySelector("ul");

        //Opera os dados
        for (let i = 0; i < 5; i++) {
            const numero = 7+i;
            eUl.innerHTML += `<li>${numero}</li>`;
            
        }

        //Escreve na saída    
    </script>

</body>
</html>
